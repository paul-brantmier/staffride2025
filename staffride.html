<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Staff Ride 2025</title>
  <style>
    html, body { height: 100%; margin: 0; }
    .topbar {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      padding: 10px 12px;
      border-bottom: 1px solid #e5e5e5;
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
    }
    .topbar a { text-decoration: none; }
    .frameWrap { height: calc(100vh - 44px); }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
      background: white;
    }
    .hint {
      font-size: 13px;
      opacity: 0.75;
    }
    button {
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div>
      <span class="hint">Viewing Staff Ride content</span>
      <span id="status" class="hint"></span>
    </div>
    <div>
      <a href="staffride_editor.html">Open editor</a>
      <button id="resetBtn" type="button">Reset to default</button>
    </div>
  </div>

  <div class="frameWrap">
    <iframe id="viewFrame" sandbox="allow-same-origin allow-forms allow-popups allow-modals allow-scripts"></iframe>
  </div>

  <script>
    const STORAGE_KEY = "staffride_html";

    // Replace this string with your current staffride HTML (the content you said you have now).
    // Tip: paste your existing staffride.html body here (full HTML is fine).
    const defaultHtml = `<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Staff Ride 2025</title>
</head>
<body>
  <h1>Staff Ride 2025</h1>
  <p>Replace defaultHtml with your actual current content.</p>
</body>
</html>`;

    function getSavedHtml() {
      return localStorage.getItem(STORAGE_KEY);
    }

    function setFrameHtml(html) {
      const frame = document.getElementById("viewFrame");
      frame.srcdoc = html;
    }

    function updateStatus(usingSaved) {
      const el = document.getElementById("status");
      el.textContent = usingSaved ? " (using saved content)" : " (using default content)";
    }

    document.getElementById("resetBtn").addEventListener("click", () => {
      localStorage.removeItem(STORAGE_KEY);
      setFrameHtml(defaultHtml);
      updateStatus(false);
      alert("Reset complete. Now showing default content.");
    });

    const saved = getSavedHtml();
    if (saved && saved.trim().length) {
      setFrameHtml(saved);
      updateStatus(true);
    } else {
      setFrameHtml(defaultHtml);
      updateStatus(false);
    }
  </script>
</body>
</html>
